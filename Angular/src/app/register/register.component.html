<div class="container col-md-6 col-md-offset-3">
  <h1 class="text-center">Register</h1>
  <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
      <div class="form-group" >
          <!-- <label for="firstName">First Name</label> -->
          <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="fname" placeholder="First Name" required />
          <div *ngIf="f.submitted && !f.form.controls.firstName.valid" class="help-block text-danger">First Name is required</div>
      </div>

      <div class="form-group">
          <!-- <label for="lastName">Last Name</label> -->
          <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="lname" placeholder="Last Name"  required />
          <div *ngIf="f.submitted && !f.form.controls.lastName.valid" class="help-block text-danger">Last Name is required</div>
      </div>

      <div class="form-group" >
          <!-- <label for="userId">Username</label> -->
          <input type="text" class="form-control" name="userId" id="userId" [(ngModel)]="userId" placeholder="User Id" required />
          <div *ngIf="f.submitted && !f.form.controls.userId.valid" class="help-block text-danger">Username is required</div>
      </div>

      <div class="form-group">
          <!-- <label for="password">Password</label> -->
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Password" required />
          <div *ngIf="f.submitted && !f.form.controls.password.valid" class="help-block text-danger">Password is required</div>
      </div>

      <div class="form-group">
          <label class="control-label" for="save"></label>
          <div>
            <button id="register-user"  type="submit" (click)="registerUser()" >Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">LOG IN</a>
          </div>
      </div> 
    </form>
</div>
